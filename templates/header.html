<div id="header">
  <div class="container h-constraint">
    <a id="catalog-button" href="{{ url_for('showItemsMain') }}">Catalog App</a>
    <div id="header-right">
      {% if 'username' not in session %}
        <a id="login-button" href="{{ url_for('loginPage') }}">Login</a>
      {% else %}
        <a id="add-item-button" href="{{ url_for('createItem') }}">New Item
          <span> | </span>
        <a id="login-button" href="{{ url_for('disconnect') }}">Logout</a>
      {% endif %}
    </div>
  </div>
</div>
